<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Decíframela!, el decodificador más buena onda</title>
    <meta name="description" content= "Aquí podrás crear y mandar mensajes ocultos para tus amigos. ¡También podrás decifrarlos!">
    <meta name="keywords" content="cipher, cifrado cesar, decodificador">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>¡Decíframela!</h1>
    </header>
    <main>
        <section id="encriptala" class="encriptala">
            <h2>¡Encríptala!</h2>
            <textarea type="text" class="inputingresa" id="inputingresa1" placeholder="¡Ingresate el texto!"></textarea> 
            <textarea type="text" class="decooutput" id="decooutput1" placeholder="Acá sale el código..."></textarea><br>
            <button class="boton" id="buttonencriptado" >Encriptar</button>
            
            <select class="boton" id="tipoencriptado" value="3">
                <option value="3">Elige tipo de encriptado</option>
                <option value="7">Cifrado de 7</option>
                <option value="13">Cifrado de 13</option>
                </select>
        </section>
        <section id="decodificala" class="decodificala">
            <h2 class="decodificalatitulo">¡Decodifícala!</h2>
            <textarea type="text" class="inputingresa" id="inputingresa2" placeholder="¡Ingresate el código!"></textarea> 
            <textarea type="text" class="decooutput" id="decooutput2" placeholder="Acá sale la traducción..."></textarea><br>
            <button class="boton" id="buttondecifrar">Decifrar</button>
            <select class="boton" id="tipodecifrado">
                <option value="3" id="cifrado1">Elige tipo de encriptado</option>
                <option value="7" id="cifrado2">Cifrado de 7</option>
                <option value="13"id="cifrado3">Cifrado de 13</option> 
            </select>
        </section>
    </main>
    <footer class="footer">
        <img src="img/logo facebook.png" alt="Logo de Facebook" class="logosfooter">
        <img src="img/logo twitter.png" alt="Logo de Twitter" class="logosfooter">
        <img src="img/logo instagram.png" alt="Logo de Instagram" class="logosfooter">
        <img src="img/logo whatsapp.png" alt="Logo de Whatsapp" class="logosfooter">
        <p class="paragraph">Copyright 2020</p>
    </footer>
    <script type="text/javascript" src="cipher.js"></script>
</body>
</html>
