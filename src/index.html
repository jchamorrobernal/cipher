<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Decíframela!, el decodificador más buena onda</title>
    <meta name="description" content= "Aquí podrás crear y mandar mensajes ocultos para tus amigos. ¡También podrás decifrarlos!">
    <meta name="keywords" content="cipher, cifrado cesar, decodificador">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>¡Decíframela!</h1>
    </header>
    <main>
        <section id="encriptala" class="encriptala">
            <h2>¡Encríptala!</h2>
            <textarea type="text" class="inputingresa" placeholder="¡Ingresate el texto!"></textarea> 
            <textarea type="text" class="decooutput" placeholder="Acá sale el código..."></textarea><br>
            <button class="boton">Encriptar</button>
            <button class="boton">Elige tipo de encriptado</button>
        </section>
        <section id="decodificala" class="decodificala">
            <h2>¡Decodifícala!</h2>
            <textarea type="text" class="inputingresa" placeholder="¡Ingresate el código!"></textarea> 
            <textarea type="text" class="decooutput" placeholder="Acá sale la traducción..."></textarea><br>
            <button class="boton">Decifrar</button>
            <button class="boton">Elige tipo de encriptado</button>
        </section>
    </main>
    <footer class="footer">
        <img src="img/logo facebook.png" alt="Logo de Facebook" class="logosfooter">
        <img src="img/logo twitter.png" alt="Logo de Twitter" class="logosfooter">
        <img src="img/logo instagram.png" alt="Logo de Instagram" class="logosfooter">
        <img src="img/logo whatsapp.png" alt="Logo de Whatsapp" class="logosfooter">
        <p class="paragraph">Copyright 2020</p>
    </footer>
</body>
</html>
